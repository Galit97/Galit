<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Dashboard/styles.css" />
<link rel="stylesheet" href="./Accounts.css">
    <title>Accounts</title>
  </head>
  <body>
    <div class="page"> 
        <aside class="sidebar">
            <div class="logo">
                <img src="../Images/logo.svg" alt="bank-logo" class="bank-logo">
                <div class="logo-name">BankDash.</div>
            </div>
            <nav class="menu">
                <div class="menu-item">
                    <a href="../Dashboard/index.html">
                        <img src="../Images/dashboard-grey.svg" alt="dashboard" class="dashboard"> Dashboard
                    </a>                </div>
                <div class="menu-item">
                    <a href="../Transaction/Transaction.html">    <img src="../Images/Transactions.svg" alt="Transactions"> Transactions
                    </a>  </div>
                <div class="menu-item">
                    <img src="../Images/chosen.svg" alt="chosen" class="chosen">
                    <a href="../Accounts/Accounts.html">  <img src="../Images/chosen-account.svg" alt="Accounts"> Accounts
                    </a>  </div>
                <div class="menu-item">
                    <img src="../Images/Investments.svg" alt="Investments"> Investments
                </div>
                <div class="menu-item">
                    <img src="../Images/Credit-Cards.svg" alt="Credit-Cards"> Credit Cards
                </div>
                <div class="menu-item">
                    <img src="../Images/Loans.svg" alt="Loans"> Loans
                </div>
                <div class="menu-item">
                    <img src="../Images/Services.svg" alt="Services"> Services
                </div>
                <div class="menu-item">
                    <img src="../Images/My-Privileges.svg" alt="My-Privileges"> My Privileges
                </div>
                <div class="menu-item menu-settings">
                    <img src="../Images/menu-settings.svg" alt="menu-settings"> Settings
                </div>
            </nav>
        </aside>
        <header class="header"> 
            <div class="page-name">Overview</div>
            <div class="header-right">
                <div class="search-container">
                    <img src="../Images/search.svg" alt="search" class="search-icon">
                    <input type="text" placeholder="Search for something" name="search" class="search-input">
                </div>        
                <img src="../Images/header-settings.svg" alt="header-settings" class="header-settings">
                <img src="../Images/notification.svg" alt="notification" class="notification">
                <img src="../Images/profile.svg" alt="profile" class="profile">
            </div>
        </header>
        <div class="four-boxes">
            <div class="box">
                <img src="../Images/Acoounts-images/balance.svg" alt="balance" class="balance">
                <div class="text-content">
                    <h5>My Balance</h5>
                    <h2>$12,750</h2>
                </div>
            </div>
            <div class="box">
                <img src="../Images/Acoounts-images/income.svg" alt="income" class="income">
                <div class="text-content">
                    <h5>Income</h5>
                    <h2>$5,600</h2>
                </div>
            </div>
            <div class="box">
                <img src="../Images/Acoounts-images/expense.svg" alt="expense" class="expense">
                <div class="text-content">
                    <h5>Expense</h5>
                    <h2>$3,460</h2>
                </div>
            </div>
            <div class="box">
                <img src="../Images/Acoounts-images/saving.svg" alt="saving" class="saving">
                <div class="text-content">
                    <h5>Total Saving</h5>
                    <h2>$7,920</h2>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
